<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ghost</title>
</head>
<body>

    <div class="touch-field">
        <div class="left-field"></div>
        <div class="right-field"></div>
    </div>

    <div class="cover-up"></div>

    <div class="ghost-scaler">
        <div class="ghost-lateral-move">
            <div class="ghost">
                <!-- Heart -->
                <div class="heart-container">
                    <img class="heart" src="images/Heart Wrinkled.png" alt="Wrinkled Paper Heart">
                </div>

                <!-- Head & Face -->
                <div class="head texture">
                    <div class="face">
                        <div class="eyebrow-row">
                            <div class="left-eyebrow eyebrow"></div>
                            <div class="right-eyebrow eyebrow"></div>
                        </div>
                        <div class="eye-row">
                            <div class="left-eye eye"></div>
                            <div class="right-eye eye"></div>
                        </div>
                        <img class="mouth" src="images/Mouth - Closed.png" style="object-fit: contain" alt="Wrinkled Paper Heart">
                        <!-- <img class="mouth" src="images/Mouth - Open Tongue.png" style="object-fit: fill" alt="Wrinkled Paper Heart"> -->
                    </div>
                </div>

                <!-- Body -->
                <div class="body1 body-piece z1"></div>
                <div class="body2 body-piece texture z1"></div>

                <!-- Arm -->
                <div class="arm texture"></div>
            </div>
        </div>
    </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
